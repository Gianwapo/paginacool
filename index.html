<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de HTML y CSS</title>
    <style>
      /* Estilos CSS para el encabezado */
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
      
      /* Estilos CSS para el contenido principal */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }
      
      /* Estilos CSS para los enlaces */
      a {
        color: #333;
        text-decoration: none;
      }
      
      /* Estilos CSS para los botones */
      button {
        background-color: #333;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ejemplo de HTML y CSS</h1>
    </header>
    <main>
      <p>Bienvenido a mi sitio web de ejemplo.</p>
      <p>Este es un párrafo de ejemplo. Puedes editar este párrafo para agregar tu propio contenido.</p>
      <button>Click aquí</button>
      <br>
      <a href="#">Enlace de ejemplo</a>
    </main>
  </body>
</html>
